<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/images/S.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streamify</title>

    <style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    outline: none;
    box-shadow: none;
  }

  a:focus,
  a:active,
  button:focus,
  button:active {
    outline: none;
    box-shadow: none;
  }

  html {
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    background: #0b0b10;
  }
</style>

  </head>

    <div id="root"></div>
